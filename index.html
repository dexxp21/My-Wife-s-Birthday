<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Our Love Story</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Love Heart (Replace with your own image if needed) -->
    <div id="loveHeart"></div>

    <!-- Evolving Story of Us -->
    <div id="garden">
        <div id="words">Welcome to the Evolving Story of Us ❤️</div>
        <div id="messages">
            <div id="message1">Our journey began with the first glance... 👀</div>
            <div id="message2">The first touch of your hand... 🤝</div>
            <div id="message3">And every step we took together... 🚶‍♂️🚶‍♀️</div>
            <!-- Add more hidden messages here -->
        </div>
    </div>

    <!-- Countdown Timer -->
    <div id="elapseClock">
        <div class="digit" id="days"></div>
        <div class="digit" id="hours"></div>
        <div class="digit" id="minutes"></div>
        <div class="digit" id="seconds"></div>
    </div>

    <!-- Background Sound (Optional) -->
    <audio id="clickSound" src="audio/your-audio-file.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
